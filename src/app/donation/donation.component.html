<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <!-- <link rel="stylesheet" href="loginstyle.css"> -->
</head>
<body style="font-family:  'Poppins', sans-serif;">
    <div class="container">
        <div class="regform" >
    <form #donationForm="ngForm" (ngSubmit)="onSubmit(donationForm)">
        <p class="logo">Food <b style="color: #06C167;">Donate</b></p>

       <div class="input">
        <label for="foodname"> Food Name:</label>
        <input type="text" id="foodname" name="foodname" ngModel required>
        </div>
      
      
        <div class="radio">
        <label for="meal" >Meal type :</label> 
        <br><br>

        <input type="radio" name="meal" id="veg" value="veg" ngModel required>
        <label for="veg" style="padding-right: 40px;">Veg</label>
        <input type="radio" name="meal" id="Non-veg" value="Non-veg" ngModel required>
        <label for="Non-veg">Non-veg</label>
    
        </div>
        <br>
        <div class="input">
        <label for="food">Select the Category:</label>
        <br><br>
        <div class="image-radio-group">
            <input type="radio" id="raw-food" name="image-choice" value="raw-food" checked  ngModel required>
            <label for="raw-food">
              <img src="./raw-food.jpg" alt="raw-food" >
            </label>
            
            <input type="radio" id="cooked-food" name="image-choice" value="cooked-food" ngModel required>
            <label for="cooked-food">
              <img src="./cooked-food.jpg" alt="cooked-food" >
            </label>
            <input type="radio" id="packed-food" name="image-choice" value="packed-food" ngModel required>
            <label for="packed-food">
              <img src="./packed-food.jpg" alt="packed-food" >
            </label>
          </div>
          
        <!-- <input type="text" id="food" name="food"> -->
        </div>
        <div class="input">
        <label for="quantity">Quantity (person):</label>
        <input type="text" id="Quantity" name="Quantity" ngModel required>
        </div>

        <div class="input">
          <label for="quantity">Expiry :</label>
          <input type="date" id="Quantity" name="expiry" ngModel required>
          </div>


        <div class="input">
          <!-- <div>
      <label for="email">Email:</label>
      <input type="email" id="Email" name="Email" ngModel required>
          </div>
      -->
      <div> 
      <label for="phoneno">PhoneNo:</label>
      <input type="text" id="Phone" name="Phone" ngModel required>
      </div>
      </div>
        <div class="input">
        <label for="location"></label>
        <label for="district">District:</label>
<select id="District" name="District" style="padding:10px;" ngModel required>
  <option value="Jagtial">Jagtial</option>
  <option value="siddipet">siddipet</option>
  <option value="Nizambad">Nizambad</option>
  <option value="Nalgonda">Nalgonda</option>
  <option value="Karimnagar">Karimnagar</option>
  <option value="Adilabad">Adilabad</option>
  <option value="Mahaboobnagar">Mahaboobnagar</option>
  <option value="Gajwal">Gajwal</option>

</select> 

        <label for="address" style="padding-left: 10px;">Address:</label>
        <input type="text" id="Address" name="Address" ngModel required><br>
        
      
       
       
        </div>
        <div class="btn">
          <input type="submit" value="submit" >
     
        </div>
       
     </form>
     </div>
   </div>
     
    
</body>
</html>

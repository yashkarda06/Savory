<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">

<h4>Food Wastage Management</h4>
  </a>
</nav>

<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">

    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active">
              <i class="fas fa-user"></i>User Profile
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">User Profile</h1>
        </div>
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="authService.userData as user">
          <div class="col-md-12">
            <div class="media">
              <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                alt="{{user.displayName}}">
              <div class="media-body">
                <p>User ID: <strong>{{user.uid}}</strong></p>
                <p>Email: <strong>{{user.email}}</strong></p>
                <p>Email Verified: <strong>{{user.emailVerified}}</strong></p> 
              </div>
              <br><br><br>

            <article id="dark">
        
              <article id="inner">
      
                  
                      <form action="" (click)="authService.Inventory()">

                      </form>
                 
                  
                      <br>
      
                          <form action="" (click)="authService.Wastagetracking()">
                              
                              <h3><input id="btn" class="btn btn-outline-secondary" type="button" value="Wastage Tracking                      "></h3>
                          </form>
                      
                         
                    
      <br>
                          <form action="" (click)="authService.Donation()">
                              
                              <h3><input id="btn" class="btn btn-outline-secondary" type="button" value="Donation                                     "></h3>
                              
                          </form>
                      
                  <br>
                  
                  
                  
              </article>
                  
          </article>
            </div>
          </div>
        </div>

       </div>
    </main>
